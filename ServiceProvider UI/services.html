  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header text-uppercase">
        <h3>Homeseek</h3>
        <strong>HS</strong>
      </div>
      <ul class="list-unstyled components">
        <li>
          <a href="main.html">
            <i class="glyphicon glyphicon-home"></i> Home </a>
        </li>
        <li class="active">
          <a href="services.html">
            <i class="glyphicon glyphicon-plus"></i> Post Services </a>
        </li>
        <li>
          <a href=reservations.html>
            <i class="glyphicon glyphicon-book"></i> Reservations </a>
        </li>
        <li>
          <a href="transactions.html">
            <i class="glyphicon glyphicon-qrcode"></i> Transactions </a>
        </li>
        <li>
          <a href="index.html">
            <i class="glyphicon glyphicon-log-out"></i> Logout </a>
        </li>
      </ul>
    </nav>
    <!-- Page Content Holder -->
    <div id="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
              <i class="glyphicon glyphicon-align-left"></i>
              <span>Toggle Sidebar</span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#">
                  <i class="glyphicon glyphicon-search"></i> Search </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-md-12">
            <a href="#">
              <i class="glyphicon glyphicon-circle-arrow-left"></i> Back </a>
          </div>
        </div>
      </div>
      <div class="py-5 bg-light mr-auto w-25">
        <div class="container">
            <h1 class="text-center">Post a Service</h1>
            <div class="row">
            <form>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-row">
                <label for="inputName">Location</label>
                <div class="col" id="inputName">
                  <input type="text" class="form-control" placeholder="House Number">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Barangay">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="City">
                </div>
              </div>
              <div class="form-group">
                <label for="distanceFromCenter">Distance from Baguio City Center</label>
                <select class="form-control" id="distanceFromCenter">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <label for="distanceFromCenter">km</label>
              </div>
              <div class="custom-file">
                  <label class="custom-file-label" for="customFile">Upload service images</label>
                  <input type="file" class="custom-file-input" id="customFile">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
           });
       });
    </script>
    </div>
  </div>

</html>
